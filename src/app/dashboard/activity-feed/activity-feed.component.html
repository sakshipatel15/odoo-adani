<div class="card border-0 shadow-sm rounded-4 h-100">
    <div class="card-header bg-white border-0 pt-4 pb-2 px-4 d-flex justify-content-between align-items-center">
        <div>
            <h5 class="mb-1 d-flex align-items-center gap-2 fw-semibold text-dark">
                <span class="material-icons text-warning">bar_chart</span> System Activity
            </h5>
            <small class="text-muted">Real-time maintenance logs and alerts</small>
        </div>
        <button class="btn btn-outline-secondary btn-sm rounded-pill px-3 d-flex align-items-center gap-2">
            Filter <span class="material-icons" style="font-size: 16px;">filter_list</span>
        </button>
    </div>

    <div class="card-body px-0 pb-0">
        <div class="activity-timeline px-4">
            <div *ngFor="let log of activityLogs; let last = last" class="timeline-item d-flex position-relative pb-4">

                <!-- Timeline Line -->
                <div class="timeline-line" *ngIf="!last"></div>

                <!-- Icon Section -->
                <div class="timeline-icon me-3">
                    <div class="icon-circle d-flex align-items-center justify-content-center" [ngClass]="{
                 'bg-warning-subtle text-warning': log.type === 'warning',
                 'bg-light text-dark': log.type === 'ticket' || log.type === 'group' || log.type === 'log',
                 'bg-dark text-white': log.type === 'check'
               }">
                        <span class="material-icons" style="font-size: 18px;">{{ log.icon }}</span>
                    </div>
                </div>

                <!-- Content Section -->
                <div class="timeline-content w-100">
                    <div class="d-flex justify-content-between mb-1">
                        <h6 class="mb-0 fw-medium text-dark">{{ log.title }}</h6>
                        <small class="text-muted text-nowrap ms-2">{{ log.time }}</small>
                    </div>

                    <div *ngIf="log.badge" class="mb-1">
                        <span
                            class="badge bg-warning-subtle text-warning border border-warning-subtle rounded-pill px-2 py-1 fw-normal">{{
                            log.badge }}</span>
                    </div>

                    <div class="d-flex align-items-center text-muted small">
                        <ng-container *ngIf="log.type === 'warning'">
                            <span class="material-icons me-1" style="font-size: 16px;">settings</span> {{ log.subtext }}
                        </ng-container>

                        <ng-container *ngIf="log.type === 'ticket'">
                            <img src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="User"
                                class="rounded-circle me-2" width="20" height="20">
                            {{ log.subtext }}
                        </ng-container>

                        <ng-container *ngIf="log.type === 'check'">
                            {{ log.subtext }}
                        </ng-container>

                        <ng-container *ngIf="log.type === 'group'">
                            <div class="d-flex align-items-center">
                                <div class="d-flex me-2">
                                    <img src="https://i.pravatar.cc/150?u=a042581f4e29026024d"
                                        class="rounded-circle border border-white" width="20" height="20"
                                        style="margin-right: -8px; z-index: 2;">
                                    <img src="https://i.pravatar.cc/150?u=a042581f4e29026704d"
                                        class="rounded-circle border border-white" width="20" height="20"
                                        style="z-index: 1;">
                                </div>
                                <span>+4</span>
                            </div>
                        </ng-container>

                        <ng-container *ngIf="log.type === 'log'">
                            {{ log.subtext }}
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer bg-white border-top py-3 text-center">
        <a href="javascript:void(0)"
            class="text-warning text-decoration-none fw-medium d-flex align-items-center justify-content-center gap-1">
            View Full Log <span class="material-icons" style="font-size: 16px;">arrow_forward</span>
        </a>
    </div>
</div>
